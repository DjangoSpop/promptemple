      - v1
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                session_id:
                  type: string
                  description: Unique session identifier
                original:
                  type: string
                  description: Original prompt to optimize
                mode:
                  type: string
                  enum:
                  - fast
                  - deep
                  default: fast
                  description: Optimization mode
                context:
                  type: object
                  properties:
                    intent:
                      type: string
                      description: Intended use case
                    domain:
                      type: string
                      description: Domain context
                budget:
                  type: object
                  properties:
                    tokens_in:
                      type: integer
                      default: 2000
                    tokens_out:
                      type: integer
                      default: 800
                    max_credits:
                      type: integer
                      default: 5
              required:
              - session_id
              - original
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Optimization successful
                content:
                  application/json:
                    type: object
                    properties:
                      optimized:
                        type: string
                      citations:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                            title:
                              type: string
                            score:
                              type: number
                      diff_summary:
                        type: string
                      usage:
                        type: object
                        properties:
                          tokens_in:
                            type: integer
                          tokens_out:
                            type: integer
                          credits:
                            type: integer
          description: ''
        '400':
          content:
            application/json:
              schema:
                description: Invalid request
          description: ''
        '402':
          content:
            application/json:
              schema:
                description: Insufficient credits
          description: ''
        '429':
          content:
            application/json:
              schema:
                description: Rate limit exceeded
          description: ''
