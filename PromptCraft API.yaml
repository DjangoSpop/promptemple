        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      tags:
      - v2
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
