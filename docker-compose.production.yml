# Docker Compose for PromptCraft Professional Deployment
# Production-ready configuration with all services

version: '3.8'

services:
  # =============================================================================
  # APPLICATION SERVICES
  # =============================================================================
  
  # Main Django application
  web:
    build:
      context: .
      dockerfile: Dockerfile.production
    image: promptcraft:latest
    container_name: promptcraft_web
    restart: unless-stopped
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    environment:
      # Django settings
      - DJANGO_ENVIRONMENT=production
      - DJANGO_SETTINGS_MODULE=promptcraft.settings.enhanced_production
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      
      # Database
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      
      # Redis
      - REDIS_URL=redis://redis:6379/0
      
      # AI Services
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      
      # Monitoring
      - SENTRY_DSN=${SENTRY_DSN}
      - SENTRY_ENVIRONMENT=production
      
      # Security
      - CHANNEL_LAYER_SECRET=${CHANNEL_LAYER_SECRET}
      
      # Social Auth
      - GOOGLE_OAUTH2_CLIENT_ID=${GOOGLE_OAUTH2_CLIENT_ID}
      - GOOGLE_OAUTH2_CLIENT_SECRET=${GOOGLE_OAUTH2_CLIENT_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      
      # Email
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
      - logs_volume:/app/logs
    networks:
      - promptcraft_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/core/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery worker for background tasks
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.production
    image: promptcraft:latest
    container_name: promptcraft_celery_worker
    restart: unless-stopped
    depends_on:
      - db
      - redis
    environment:
      - DJANGO_ENVIRONMENT=production
      - DJANGO_SETTINGS_MODULE=promptcraft.settings.enhanced_production
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - REDIS_URL=redis://redis:6379/0
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SENTRY_DSN=${SENTRY_DSN}
    volumes:
      - media_volume:/app/mediafiles
      - logs_volume:/app/logs
    networks:
      - promptcraft_network
    command: celery -A promptcraft worker --loglevel=info --concurrency=4
    healthcheck:
      test: ["CMD", "celery", "-A", "promptcraft", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery beat for scheduled tasks
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile.production
    image: promptcraft:latest
    container_name: promptcraft_celery_beat
    restart: unless-stopped
    depends_on:
      - db
      - redis
    environment:
      - DJANGO_ENVIRONMENT=production
      - DJANGO_SETTINGS_MODULE=promptcraft.settings.enhanced_production
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - logs_volume:/app/logs
    networks:
      - promptcraft_network
    command: celery -A promptcraft beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler

  # =============================================================================
  # DATABASE SERVICES
  # =============================================================================
  
  # PostgreSQL database
  db:
    image: postgres:15-alpine
    container_name: promptcraft_db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME:-promptcraft_db}
      - POSTGRES_USER=${DB_USER:-promptcraft_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - promptcraft_network
    ports:
      - "5432:5432"  # Remove in production for security
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-promptcraft_user} -d ${DB_NAME:-promptcraft_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and message broker
  redis:
    image: redis:7-alpine
    container_name: promptcraft_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    networks:
      - promptcraft_network
    ports:
      - "6379:6379"  # Remove in production for security
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # REVERSE PROXY AND SSL
  # =============================================================================
  
  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: promptcraft_nginx
    restart: unless-stopped
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/mediafiles:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - promptcraft_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # MONITORING SERVICES
  # =============================================================================
  
  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: promptcraft_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - promptcraft_network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  # Grafana for monitoring dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: promptcraft_grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - promptcraft_network
    depends_on:
      - prometheus

  # =============================================================================
  # BACKUP SERVICES
  # =============================================================================
  
  # Database backup service
  db_backup:
    image: postgres:15-alpine
    container_name: promptcraft_db_backup
    restart: "no"
    depends_on:
      - db
    environment:
      - PGPASSWORD=${DB_PASSWORD}
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    networks:
      - promptcraft_network
    entrypoint: ["/backup.sh"]
    profiles:
      - backup

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  logs_volume:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  promptcraft_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16