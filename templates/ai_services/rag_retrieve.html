<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Vector Retrieval Test - PromptCraft</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .back-link { color: white; text-decoration: none; display: inline-block; margin-bottom: 20px; font-weight: 600; }
        .card { background: white; border-radius: 12px; padding: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h1 { color: #667eea; margin-bottom: 10px; font-size: 2em; }
        h2 { color: #667eea; margin-bottom: 15px; }
        .subtitle { color: #666; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: #333; }
        input, textarea, select { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 6px; font-size: 1em; }
        textarea { min-height: 100px; resize: vertical; font-family: inherit; }
        .button-group { display: flex; gap: 15px; margin-top: 20px; }
        button { padding: 12px 24px; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; }
        .btn-primary { background: #667eea; color: white; }
        .btn-primary:hover { background: #5568d3; }
        .btn-secondary { background: #e2e8f0; color: #333; }
        .status { padding: 12px; border-radius: 6px; margin-bottom: 20px; font-weight: 600; }
        .status.success { background: #d1fae5; color: #065f46; }
        .status.error { background: #fee2e2; color: #991b1b; }
        .status.processing { background: #fef3c7; color: #92400e; }
        .result-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        .result-item h3 { color: #333; margin-bottom: 10px; }
        .result-item .score {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .result-item .content { color: #333; line-height: 1.6; margin-top: 10px; }
        .result-item .metadata {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #dee2e6;
            color: #666;
            font-size: 0.9em;
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        .metric-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .metric-box .label { font-size: 0.9em; color: #666; margin-bottom: 5px; }
        .metric-box .value { font-size: 1.5em; font-weight: bold; color: #667eea; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/ai-test/" class="back-link">‚Üê Back to Dashboard</a>
        
        <div class="card">
            <h1>üéØ RAG Vector Retrieval Test</h1>
            <p class="subtitle">Test semantic document search with FAISS vector database</p>
            
            <div class="form-group">
                <label for="query">Search Query</label>
                <textarea id="query" placeholder="Enter your search query... (e.g., How to create effective prompts?)"></textarea>
            </div>
            
            <div class="form-group">
                <label for="top-k">Top K Results</label>
                <select id="top-k">
                    <option value="3">3 results</option>
                    <option value="5" selected>5 results</option>
                    <option value="10">10 results</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="jwt-token">JWT Token {% if not user.is_authenticated %}(Required){% endif %}</label>
                <input type="text" id="jwt-token" placeholder="Bearer token from /api/v2/auth/login/">
            </div>
            
            <div class="button-group">
                <button class="btn-primary" onclick="searchVectors()">üîç Search</button>
                <button class="btn-secondary" onclick="clearResults()">üóëÔ∏è Clear</button>
            </div>
            
            <div id="status-container"></div>
        </div>
        
        <div class="card">
            <h2>üìä Search Metrics</h2>
            <div class="metrics">
                <div class="metric-box">
                    <div class="label">Results Found</div>
                    <div class="value" id="results-count">0</div>
                </div>
                <div class="metric-box">
                    <div class="label">Search Time</div>
                    <div class="value" id="search-time">0ms</div>
                </div>
                <div class="metric-box">
                    <div class="label">Avg Similarity</div>
                    <div class="value" id="avg-score">0.00</div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>üìù Retrieved Documents</h2>
            <div id="results"></div>
        </div>
    </div>
    
    <script>
        function updateStatus(message, type = 'info') {
            document.getElementById('status-container').innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        async function searchVectors() {
            const query = document.getElementById('query').value.trim();
            const topK = parseInt(document.getElementById('top-k').value);
            const token = document.getElementById('jwt-token').value.trim();
            
            if (!query) {
                updateStatus('‚ö†Ô∏è Please enter a search query', 'error');
                return;
            }
            
            updateStatus('üîÑ Searching vector database...', 'processing');
            const startTime = Date.now();
            
            try {
                const headers = { 'Content-Type': 'application/json' };
                if (token) {
                    headers['Authorization'] = token.startsWith('Bearer ') ? token : `Bearer ${token}`;
                }
                
                const response = await fetch('{{ api_base_url }}{{ endpoint }}', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({ query: query, top_k: topK })
                });
                
                const elapsed = Date.now() - startTime;
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: response.statusText }));
                    throw new Error(`HTTP ${response.status}: ${errorData.error || errorData.detail || 'Request failed'}`);
                }
                
                const result = await response.json();
                const documents = result.documents || result.results || [];
                
                // Update metrics
                document.getElementById('results-count').textContent = documents.length;
                document.getElementById('search-time').textContent = `${elapsed}ms`;
                
                if (documents.length > 0) {
                    const avgScore = documents.reduce((sum, doc) => sum + (doc.score || 0), 0) / documents.length;
                    document.getElementById('avg-score').textContent = avgScore.toFixed(3);
                }
                
                // Display results
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '';
                
                if (documents.length === 0) {
                    resultsDiv.innerHTML = '<p style="color: #666;">No documents found matching your query.</p>';
                } else {
                    documents.forEach((doc, idx) => {
                        const resultDiv = document.createElement('div');
                        resultDiv.className = 'result-item';
                        resultDiv.innerHTML = `
                            <h3>Result #${idx + 1}</h3>
                            <span class="score">Similarity: ${(doc.score || doc.similarity || 0).toFixed(3)}</span>
                            <div class="content">${doc.content || doc.text || JSON.stringify(doc)}</div>
                            ${doc.metadata ? `<div class="metadata">
                                ${Object.entries(doc.metadata).map(([k, v]) => `<strong>${k}:</strong> ${v}`).join(' | ')}
                            </div>` : ''}
                        `;
                        resultsDiv.appendChild(resultDiv);
                    });
                }
                
                updateStatus(`‚úÖ Found ${documents.length} documents in ${elapsed}ms`, 'success');
                
            } catch (error) {
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
                console.error(error);
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('status-container').innerHTML = '';
            document.getElementById('results-count').textContent = '0';
            document.getElementById('search-time').textContent = '0ms';
            document.getElementById('avg-score').textContent = '0.00';
        }
    </script>
</body>
</html>
