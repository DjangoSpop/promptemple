<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek SSE Streaming Test - PromptCraft</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .back-link { color: white; text-decoration: none; display: inline-block; margin-bottom: 20px; font-weight: 600; }
        .card { background: white; border-radius: 12px; padding: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h1 { color: #667eea; margin-bottom: 10px; font-size: 2em; }
        h2 { color: #667eea; margin-bottom: 15px; }
        .subtitle { color: #666; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: #333; }
        input, textarea, select { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 6px; font-size: 1em; }
        textarea { min-height: 100px; resize: vertical; font-family: inherit; }
        .button-group { display: flex; gap: 15px; margin-top: 20px; }
        button { padding: 12px 24px; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; }
        .btn-primary { background: #667eea; color: white; }
        .btn-primary:hover { background: #5568d3; }
        .btn-primary:disabled { background: #cbd5e0; cursor: not-allowed; }
        .btn-secondary { background: #e2e8f0; color: #333; }
        .btn-danger { background: #ef4444; color: white; }
        .status { padding: 12px; border-radius: 6px; margin-bottom: 20px; font-weight: 600; }
        .status.success { background: #d1fae5; color: #065f46; }
        .status.error { background: #fee2e2; color: #991b1b; }
        .status.streaming { background: #fef3c7; color: #92400e; }
        .chat-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .message.user {
            background: #667eea;
            color: white;
            margin-left: 20%;
        }
        .message.assistant {
            background: white;
            border: 2px solid #e2e8f0;
            margin-right: 20%;
        }
        .message .role {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        .message .content {
            line-height: 1.6;
            white-space: pre-wrap;
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        .metric-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .metric-box .label { font-size: 0.9em; color: #666; margin-bottom: 5px; }
        .metric-box .value { font-size: 1.5em; font-weight: bold; color: #667eea; }
        .streaming-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #10b981;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/ai-test/" class="back-link">‚Üê Back to Dashboard</a>
        
        <div class="card">
            <h1>‚ö° DeepSeek SSE Streaming Test</h1>
            <p class="subtitle">Test real-time AI chat with Server-Sent Events streaming</p>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Type your message..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="model">Model</label>
                <select id="model">
                    <option value="deepseek-chat">DeepSeek Chat</option>
                    <option value="deepseek-reasoner">DeepSeek Reasoner</option>
                    <option value="deepseek-coder">DeepSeek Coder</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="jwt-token">JWT Token {% if not user.is_authenticated %}(Required){% endif %}</label>
                <input type="text" id="jwt-token" placeholder="Bearer token from /api/v2/auth/login/">
            </div>
            
            <div class="button-group">
                <button class="btn-primary" id="send-btn" onclick="sendMessage()">üöÄ Send Message</button>
                <button class="btn-danger" id="stop-btn" onclick="stopStream()" style="display: none;">‚èπÔ∏è Stop Stream</button>
                <button class="btn-secondary" onclick="clearChat()">üóëÔ∏è Clear Chat</button>
            </div>
            
            <div id="status-container"></div>
        </div>
        
        <div class="card">
            <h2>üìä Stream Metrics</h2>
            <div class="metrics">
                <div class="metric-box">
                    <div class="label">Tokens Streamed</div>
                    <div class="value" id="tokens-count">0</div>
                </div>
                <div class="metric-box">
                    <div class="label">Chunks Received</div>
                    <div class="value" id="chunks-count">0</div>
                </div>
                <div class="metric-box">
                    <div class="label">Stream Time</div>
                    <div class="value" id="stream-time">0s</div>
                </div>
                <div class="metric-box">
                    <div class="label">Status</div>
                    <div class="value" id="stream-status">Ready</div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>üí¨ Chat History</h2>
            <div class="chat-container" id="chat-container"></div>
        </div>
    </div>
    
    <script>
        let reader = null;
        let startTime = null;
        let tokensCount = 0;
        let chunksCount = 0;
        let currentAssistantMessage = null;
        
        function updateStatus(message, type = 'info') {
            document.getElementById('status-container').innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function addMessage(role, content) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `
                <div class="role">${role === 'user' ? 'üë§ You' : 'ü§ñ DeepSeek'}</div>
                <div class="content">${content}</div>
            `;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv;
        }
        
        function updateAssistantMessage(content) {
            if (!currentAssistantMessage) {
                currentAssistantMessage = addMessage('assistant', content);
            } else {
                currentAssistantMessage.querySelector('.content').textContent = content;
            }
            document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
        }
        
        async function sendMessage() {
            const message = document.getElementById('message').value.trim();
            const model = document.getElementById('model').value;
            const token = document.getElementById('jwt-token').value.trim();
            
            if (!message) {
                updateStatus('‚ö†Ô∏è Please enter a message', 'error');
                return;
            }
            
            // Add user message
            addMessage('user', message);
            document.getElementById('message').value = '';
            
            // Update UI
            document.getElementById('send-btn').disabled = true;
            document.getElementById('stop-btn').style.display = 'inline-block';
            updateStatus('<span class="streaming-indicator"></span> Streaming response...', 'streaming');
            document.getElementById('stream-status').innerHTML = '<span class="streaming-indicator"></span> Streaming';
            
            startTime = Date.now();
            tokensCount = 0;
            chunksCount = 0;
            currentAssistantMessage = null;
            let accumulatedContent = '';
            
            try {
                const headers = { 'Content-Type': 'application/json' };
                if (token) {
                    headers['Authorization'] = token.startsWith('Bearer ') ? token : `Bearer ${token}`;
                }
                
                const response = await fetch('{{ api_base_url }}{{ endpoint }}', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({
                        model: model,
                        messages: [{ role: 'user', content: message }],
                        stream: true
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: response.statusText }));
                    throw new Error(`HTTP ${response.status}: ${errorData.error || errorData.detail || 'Request failed'}`);
                }
                
                reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;
                    
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;
                            
                            try {
                                const parsed = JSON.parse(data);
                                const content = parsed.choices?.[0]?.delta?.content || '';
                                
                                if (content) {
                                    accumulatedContent += content;
                                    updateAssistantMessage(accumulatedContent);
                                    tokensCount++;
                                    chunksCount++;
                                    
                                    document.getElementById('tokens-count').textContent = tokensCount;
                                    document.getElementById('chunks-count').textContent = chunksCount;
                                    
                                    const elapsed = ((Date.now() - startTime) / 1000).toFixed(2);
                                    document.getElementById('stream-time').textContent = `${elapsed}s`;
                                }
                            } catch (e) {
                                console.error('Parse error:', e);
                            }
                        }
                    }
                }
                
                const elapsed = ((Date.now() - startTime) / 1000).toFixed(2);
                updateStatus(`‚úÖ Stream completed in ${elapsed}s`, 'success');
                document.getElementById('stream-status').textContent = 'Complete';
                
            } catch (error) {
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
                document.getElementById('stream-status').textContent = 'Failed';
                console.error(error);
            } finally {
                document.getElementById('send-btn').disabled = false;
                document.getElementById('stop-btn').style.display = 'none';
                reader = null;
            }
        }
        
        function stopStream() {
            if (reader) {
                reader.cancel();
                reader = null;
                updateStatus('‚èπÔ∏è Stream stopped by user', 'error');
                document.getElementById('stream-status').textContent = 'Stopped';
                document.getElementById('send-btn').disabled = false;
                document.getElementById('stop-btn').style.display = 'none';
            }
        }
        
        function clearChat() {
            document.getElementById('chat-container').innerHTML = '';
            document.getElementById('status-container').innerHTML = '';
            tokensCount = 0;
            chunksCount = 0;
            document.getElementById('tokens-count').textContent = '0';
            document.getElementById('chunks-count').textContent = '0';
            document.getElementById('stream-time').textContent = '0s';
            document.getElementById('stream-status').textContent = 'Ready';
        }
    </script>
</body>
</html>
